<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Web Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.7);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: #f0f0f0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>Welcome to Web Design</h1>
    <p>
      Start your journey into the world of HTML and CSS. Learn how to build beautiful websites, style them creatively, and bring your ideas to life through code.
    </p>
    <button onclick="showAlert()">Get Started</button>
  </div>

  <script>
    function showAlert() {
      alert("Let's begin your web design journey!");
    }
  </script>

</body>
</html>
